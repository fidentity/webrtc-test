<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="WebRTC code samples" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1"
    />
    <meta itemprop="description" content="Client-side WebRTC code samples" />
    <meta itemprop="image" content="./img/webrtc-icon-192x192.png" />
    <meta itemprop="name" content="WebRTC code samples" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta id="theme-color" name="theme-color" content="#ffffff" />

    <base target="_blank" />

    <title>WebRtc Debug</title>

    <link rel="icon" sizes="192x192" href="./img/webrtc-icon-192x192.png" />
    <link
      href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="./css/main.css" />

    <style>
      div.select {
        display: inline-block;
        margin: 0 0 1em 0;
      }

      p.small {
        font-size: 0.7em;
      }

      label {
        width: 12em;
        display: inline-block;
      }
    </style>
  </head>

  <body>
    <div id="container">
      <h1>WebRTC debug</h1>


      <div class="select">
        <label for="videoSource">Cameras: </label
        ><select id="videoSource"></select>
      </div>

      <div class="video-container">

        <video id="video" playsinline autoplay></video>
      </div>

      <p class="small">
        <h4>NumTracks</h4>
        <pre id="numtracks"></pre>
    </p>

      <p class="small">
          <h4>Capabilities</h4>
          <pre id="capabilities"></pre>
      </p>

      <p class="small">
          <h4>VideoEncoder Codecs</h4>
            <table class="codecs">
              <tbody id="codecs"></tbody>
            </table>
      </p>
      <a
        href="https://github.com/webrtc/samples/tree/gh-pages/src/content/devices/input-output"
        id="viewSource"
        >Original source code on Github</a
      >
    </div>

    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="./js/main.js" async></script>
  </body>
</html>
